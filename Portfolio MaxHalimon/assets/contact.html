<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="section-title">
                         <h3>Get in touch</h3>
                         <h2>Hello, if you interest working together just send message</h2>
                    </div>

                   <form class="g-form" id="g-form-1" method="POST" action="" autocomplete="off">

<h2 class="g-form__title g-form__title_respond"></h2>
  <div class="g-form__preloader"></div>

                         <div class="col-md-6 col-sm-6">

                              <fieldset class="g-form__input-wrapper">
                              <input class="g-form__input g-form__input_name" id="name" type="text" name="Имя" class="form-control" placeholder="Name">
                              </fieldset>

                         </div>

                         <div class="col-md-6 col-sm-6">

                              <fieldset class="g-form__input-wrapper">
                              <input type="email" id="email" class="form-control" name="Email" placeholder="Email">
                              </fieldset>   

                         </div>
                         <div class="col-md-6 col-sm-6">
 
                              <fieldset class="g-form__input-wrapper">
                              <input class="g-form__input g-form__input_tel" id="tel" type="telephone" name="Телефон" class="form-control" placeholder="Phone Number">
                              </fieldset>

                         </div>
                         <div class="col-md-6 col-sm-6">

                            <fieldset class="g-form__input-wrapper">
                              <select id="arbitrary-field" class="form-control" name="Произвольное поле">
                                   <option>Budget Select</option>
                                   <option>$100 to $150</option>
                                   <option>$200 to $250</option>
                                   <option>$300 to more</option>
                              </select>
                            </fieldset>

                         </div>

                         <div class="col-md-12 col-sm-12"> 


                              <textarea id="message" class="form-control" rows="5" name="Сообщение" placeholder="Project Details"></textarea>


                         </div>

  <fieldset class="g-form__input-wrapper g-form__input-wrapper_hidden">
      <label for="honeypot"></label>
      <input id="honeypot" type="text" name="honeypot" value="">
    </fieldset>

                         <div class="col-md-3 col-sm-4">
                              <input class="g-form__button" id="button" type="submit" class="form-control" value="Send Message">
                         </div>
